<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Interactive Project Tracker - Gantt Chart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    #controls {
      margin-bottom: 15px;
      text-align: center;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #45a049;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      margin-bottom: 30px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    table th, table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    table th {
      background-color: #f4f4f4;
    }
    td[contenteditable="true"] {
      background: #fefefe;
      cursor: text;
    }
    #gantt_chart {
      width: 100%;
      height: 500px;
      background: #fff;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Interactive Project Tracker</h1>

  <div id="controls">
    <button onclick="addTask()">âž• Add Task</button>
    <button onclick="drawChart()">ðŸ”„ Refresh Gantt</button>
  </div>

  <table id="taskTable">
    <thead>
      <tr>
        <th>Task ID</th>
        <th>Task Description</th>
        <th>Manager</th>
        <th>Dependency</th>
        <th>Planned Start</th>
        <th>Planned End</th>
        <th>Actual Start</th>
        <th>Actual End</th>
        <th>Progress</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td contenteditable="true">1</td>
        <td contenteditable="true">Project Initiation</td>
        <td contenteditable="true">Alice</td>
        <td contenteditable="true"></td>
        <td contenteditable="true">2025-09-10</td>
        <td contenteditable="true">2025-09-15</td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true">100</td>
      </tr>
      <tr>
        <td contenteditable="true">2</td>
        <td contenteditable="true">Requirement Gathering</td>
        <td contenteditable="true">Bob</td>
        <td contenteditable="true">1</td>
        <td contenteditable="true">2025-09-16</td>
        <td contenteditable="true">2025-09-25</td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true">50</td>
      </tr>
    </tbody>
  </table>

  <div id="gantt_chart"></div>

  <!-- Google Charts -->
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script>
    google.charts.load('current', { packages: ['gantt'] });
    google.charts.setOnLoadCallback(drawChart);

    function getTasks() {
      const rows = document.querySelectorAll('#taskTable tbody tr');
      const tasks = [];
      rows.forEach(row => {
        const cells = row.querySelectorAll('td');
        tasks.push({
          id: cells[0].innerText.trim(),
          name: cells[1].innerText.trim(),
          manager: cells[2].innerText.trim(),
          dependency: cells[3].innerText.trim(),
          start: cells[4].innerText.trim(),
          end: cells[5].innerText.trim(),
          actualStart: cells[6].innerText.trim(),
          actualEnd: cells[7].innerText.trim(),
          progress: parseInt(cells[8].innerText.trim() || '0')
        });
      });
      return tasks;
    }

    function drawChart() {
      const tasks = getTasks();
      const data = new google.visualization.DataTable();
      data.addColumn('string', 'Task ID');
      data.addColumn('string', 'Task Name');
      data.addColumn('string', 'Manager');
      data.addColumn('date', 'Start Date');
      data.addColumn('date', 'End Date');
      data.addColumn('number', 'Duration');
      data.addColumn('number', 'Percent Complete');
      data.addColumn('string', 'Dependencies');

      tasks.forEach(task => {
        const startDate = task.start ? new Date(task.start) : null;
        const endDate = task.end ? new Date(task.end) : null;
        data.addRow([
          task.id,
          task.name,
          task.manager,
          startDate,
          endDate,
          null,
          task.progress,
          task.dependency || null
        ]);
      });

      const options = {
        height: tasks.length * 50,
        gantt: {
          trackHeight: 30,
          percentEnabled: true,
          barCornerRadius: 3,
          palette: [
            { color: '#d9534f', dark: '#c9302c', light: '#f0ad4e' }, // Red
            { color: '#f0ad4e', dark: '#ec971f', light: '#f7c76f' }, // Orange
            { color: '#5cb85c', dark: '#4cae4c', light: '#7cd07c' }  // Green
          ]
        }
      };

      const chart = new google.visualization.Gantt(document.getElementById('gantt_chart'));
      chart.draw(data, options);
    }

    function addTask() {
      const tbody = document.querySelector('#taskTable tbody');
      const row = document.createElement('tr');
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('td');
        cell.contentEditable = 'true';
        row.appendChild(cell);
      }
      tbody.appendChild(row);
    }
  </script>
</body>
</html>
